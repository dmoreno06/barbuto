<!DOCTYPE html>
<html>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
	<header class="fixed-top">
			<iframe src="../shared/header.html" height="100" width="100%" frameborder="0" ></iframe>
	</header>

	<!-- inicio del cuerpo -->
	<section class="col-xs-12 span5">
			<!-- inicio de galeria de la cabecera -->
			<aside class="row" id="galeria1">
				<div id="carouselImg" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
					<li data-target="#carouselImg" data-slide-to="0" class="active"></li>
					<li data-target="#carouselImg" data-slide-to="1"></li>
					<li data-target="#carouselImg" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
					<div class="carousel-item active">
					  <img class="d-block w-100" src="../img/plan/mt-0821-home-slider1.jpg" alt="First slide" >
					</div>
					<div class="carousel-item">
					  <img class="d-block w-100" src="../img/plan/mt-0821-home-slider2.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
					  <img class="d-block w-100" src="../img/plan/mt-0821-home-slider3.jpg" alt="Third slide">
					</div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselImg" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselImg" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
			</aside>
			<!-- fin de galeria de la cabecera -->
	<footer class="footer">
		<iframe src="../shared/footer.html" width="100%" frameborder="0"></iframe>
	</footer>
</body>

<script type="text/javascript" src="js/miJs.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
